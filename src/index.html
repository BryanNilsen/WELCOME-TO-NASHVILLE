<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="styles/park.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/results.css">
  <title>Welcome to Nashville</title>
</head>

<body>
  <h1 class="page-title">Welcome to Nashville</h1>

  <!-- Welcome Screen -->
  <section id="welcome"></section>
  <!-- End of Welcome Screen -->

  <!-- Search Boxes -->
  <section id="search" class="wrapper wrapper--search">
    <nav class="search-nav">
      <ul>
        <li class="search-tab active">Restaurants</li>
        <li class="search-tab">Music/Sports</li>
        <li class="search-tab">Parks</li>
        <li class="search-tab">Events</li>
      </ul>
    </nav>
    <h2 class="section__heading">Search for Something</h2>
    <div class="search__zomato show">
      <label for="zomatoInput">Search Zomato</label>
      <input type="text" name="zomatoInput" id="zomatoInput">
      <button id="zomatoInputBtn">Search</button>
      <button id="zomatoTrendingBtn">Show Me Trending Restaurants</button>
    </div>
    <div class="search__songkick">
      <label for="songkickInput">Search Ticketmaster</label>
      <select id="songkickEventTypeSelect" name="songkickInput">
        <option value="music">Music</option>
        <option value="sports">Sports</option>
      </select>
      <input type="text" name="songkickInput" id="songkickInput">
      <input type="button" id="songkickInputBtn" value="Search">
    </div>
    <div class="search__parks">
      <section id="parkInitialSelector"></section>
      <section id="parkInputContainer"></section>
      <section id="parkRadioContainer"></section>
      <!-- <label for="parksInput">Search Parks</label>
      <input type="text" name="parksInput" id="parksInput">
      <button id="parksInputBtn">Search</button> -->
    </div>
    <div class="search__eventbrite">
      <label for="eventbriteInput">Search Eventbrite</label>
      <input type="text" name="eventbriteInput" id="eventbriteInput">
      <button id="eventbriteInputBtn">Search</button>
    </div>
  </section>
  <!-- End Search Boxes -->

  <!-- Results Display -->
  <section id="results" class="wrapper wrapper--results">
    <h2 class="section__heading">Here are your results:</h2>
    <div class="results__zomato"></div>
    <div class="results__songkick"></div>
    <div class="results__parks"></div>
    <div class="results__eventbrite"></div>
  </section>
  <!-- End Results Display -->

  <!-- Itinerary Display -->
    <section id="itinerary" class="wrapper wrapper--itinerary">
      <h2 class="section__heading">Your Itinerary</h2>
      <div class="itinerary__zomato"></div>
      <div class="itinerary__songkick"></div>
      <div class="itinerary__parks"></div>
      <div class="itinerary__eventbrite"></div>
      <button onclick="HANDLEEVENT.saveToDatabase()">Save Itinerary</button>
    </section>
  <!-- End Itinerary Display -->

    <section id="savedItineraries" class="wrapper wrapper--itinerary"></section>

  <script src="scripts/eventbrite.js"></script>
  <script src="scripts/event-eventbrite.js"></script>
  <script src="scripts/api-eventbrite.js"></script>
  <script src="scripts/api-songkick.js"></script>
  <script src="scripts/songkick.js"></script>
  <script src="scripts/api-zomato.js"></script>
  <script src="scripts/zomato.js"></script>
  <script src="scripts/api-parks.js"></script>
  <script src="scripts/park.js"></script>
  <script src="scripts/interaction.js"></script>
  <audio src="/audio/welcome.mp3" id="my_audio" autoplay="autoplay"></audio>
  </body>

</html>
