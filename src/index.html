<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/park.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Welcome to Nashville</title>
</head>

<body>
  <h1>Welcome to Nashville</h1>

  <!-- Search Boxes -->
  <section id="search" class="wrapper wrapper--search">
    <h2>Search for Something</h2>
    <div class="search__zomato">
      <label for="zomatoInput">Search Zomato</label>
      <input type="text" name="zomatoInput" id="zomatoInput">
      <button id="zomatoInputBtn">Search</button>
    </div>
    <div class="search__songkick">
      <label for="songkickInput">Search SongKick</label>
      <input type="text" name="songkickInput" id="songkickInput">
      <button id="songkickInputBtn">Search</button>
    </div>
    <div class="search__parks">
      <section id="parkInitialSelector"></section>
      <section id="parkInputContainer"></section>
      <section id="parkRadioContainer"></section>
      <!-- <label for="parksInput">Search Parks</label>
      <input type="text" name="parksInput" id="parksInput">
      <button id="parksInputBtn">Search</button> -->
    </div>
    <div class="search__meetups">
      <label for="meetupInput">Search Meetups</label>
      <input type="text" name="meetupInput" id="parksInput">
      <button id="meetupInputBtn">Search</button>
    </div>
  </section>
  <!-- End Search Boxes -->

  <!-- Results Display -->
  <section id="results" class="wrapper wrapper--results">
    <h2>Here are your results:</h2>
    <div class="results__zomato"></div>
    <div class="results__songkick"></div>
    <div class="results__parks"></div>
    <div class="results__meetups"></div>
  </section>
  <!-- End Results Display -->

  <!-- Itinerary Display -->
    <section id="itinerary" class="wrapper wrapper--itinerary">
      <h2>Your Itinerary</h2>
      <div class="itinerary__zomato"></div>
      <div class="itinerary__songkick"></div>
      <div class="itinerary__parks"></div>
      <div class="itinerary__meetups"></div>
    </section>
  <!-- End Itinerary Display -->

  <script src="scripts/api-zomato.js"></script>
  <script src="scripts/zomato.js"></script>
  <script src="scripts/api-parks.js"></script>
  <script src="scripts/park.js"></script>
  <audio src="audio/welcome.mp3" id="my_audio" autoplay="autoplay"></audio>
  </body>

</html>
